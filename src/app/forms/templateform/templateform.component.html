<div>

  Template: <br>
  
  <form #hobbyForm="ngForm" (ngSubmit)="submitDetail(hobbyForm)">
    <label>
      Name:
    </label>
    <input type="text" name="fullname" [(ngModel)]="fullname" required pattern="^[a-zA-Z\s]{3,25}">{{fullname}}
    <span [ngStyle]="{color:hobbyForm.controls.fullname.invalid?'red':'white'}">Minimum length is 3. Max is 65, Only alphabets</span>
    <br>
    <input type="number" name="age" [(ngModel)]="age" required >
    <span [ngStyle]="{color:hobbyForm.controls.age.invalid?'red':'white'}">Age required</span>
    {{age}}
    <br>
    <select name="hobby" [(ngModel)]="hobby">
      <option value="hacking">Hacking</option>
      <option value="driving">Driving</option>
      <option value="trekking">Trekking</option>
    </select>{{hobby}}
    <br>
    <!-- <button type="submit" [disabled]="hobbyForm.invalid">Submit</button> -->
    <button type="submit" [disabled]="hobbyForm.invalid">Submit</button>
  </form>

</div>
