<div>
    <form #hobbyForm="ngForm" (ngSubmit)="createEmployee(hobbyForm)">
        <label>
          EmpName:
        </label>
        <input type="text" name="name" [(ngModel)]="name" required pattern="^[a-zA-Z\s]{3,25}">{{fullname}}
        <br>
        <label>
            Age:
        </label>
        <input type="number" name="age" [(ngModel)]="age" required >
        <br>
        <label>
            Salary:
        </label>
        <input type="number" name="salary" [(ngModel)]="salary" required >
        <br>
        <br>
        <button type="submit">Create Employee</button>
      </form>
</div>
